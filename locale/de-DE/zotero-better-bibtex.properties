unused_better-bibtex_db_corrupt_explanation = Beim \u00d6ffnen der Datenbank ist ein Fehler aufgetreten. Dies k\u00f6nnte bedeuten, dass Ihre Datenbank besch\u00e4digt ist. Der von Zotero gemeldete Fehler ist\: {error}.\n\nUm fortzufahren, w\u00e4hlen Sie eine der folgenden Optionen\:\n\n1. Lassen Sie Zotero versuchen, zu einem fr\u00fcheren Backup zur\u00fcckzukehren, indem Sie jetzt neu starten\n2. Setzen Sie die Better BibTeX-Datenbank zur\u00fcck und fahren Sie fort\n3. Beenden Sie Zotero und wenden Sie sich an den Support, um eine Wiederherstellung der Datenbank zu versuchen.\n\nDas Zur\u00fccksetzen erm\u00f6glicht es Ihnen fortzufahren, aber Ihre Zitierschl\u00fcssel werden neu generiert und der automatische Export muss neu eingerichtet werden. Ein Backup der besch\u00e4digten Datenbank wird zur Sicherheit aufbewahrt.
unused_better-bibtex_db_corrupt_quit = Zotero jetzt beenden
unused_better-bibtex_db_corrupt_restore = Zotero neu starten und Wiederherstellung versuchen
unused_better-bibtex_db_corrupt_reset = Zur\u00fccksetzen und fortfahren

